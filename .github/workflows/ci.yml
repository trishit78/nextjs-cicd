name : "Nextjs cicd"

on:
    push:
        branches:
            - main
    
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps: 
            - name: "Setup Node JS"
              uses: actions/setup-node@v4
              with:
                node-version: '22'
          
            - name: "Check node version"
              run: node --version

        